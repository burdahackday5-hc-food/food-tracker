<mat-toolbar color="primary">
  FutterCloud
  <span class="toolbar-spacer"></span>
  <div *ngIf="!cloud.user.getValue()">
    <button mat-raised-button color="accent" (click)="login()">Login</button>
    <span>&nbsp;</span>
    <button mat-raised-button color="accent" (click)="registration()">Registration</button>
  </div>
  <div *ngIf="cloud.user.getValue()">
    Logged in as <strong>{{ cloud.user.getValue().user_name }}</strong>
  </div>
</mat-toolbar>
